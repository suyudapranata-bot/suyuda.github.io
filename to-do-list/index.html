<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do Tugas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fafafa;
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      border: 1px solid #333;
      border-radius: 5px;
    }
    button {
      background-color: #eee;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ddd;
    }
    .task {
      background-color: #f2f2f2;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
    }
    .task small {
      color: #555;
    }
    .task div {
      margin-top: 8px;
    }
    #notifButton {
      background-color: #25d366;
      color: white;
    }
    /* Notifikasi visual */
    #notif {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 999;
    }
  </style>
</head>
<body>

  <h2>To-Do Tugas</h2>

  <input type="text" id="namaTugas" placeholder="Nama tugas..." />
  <input type="text" id="matkul" placeholder="Matkul..." />
  <input type="text" id="tempat" placeholder="Tempat pengumpulan..." />
  <input type="date" id="deadline" />
  <select id="semester">
    <option value="Semester 1">Semester 1</option>
    <option value="Semester 2">Semester 2</option>
    <option value="Semester 3">Semester 3</option>
    <option value="Semester 4">Semester 4</option>
  </select>
  <button onclick="tambahTugas()">Tambah Tugas</button>
  <button id="notifButton" onclick="kirimPesanNotif()">Kirim Notifikasi Tugas Terbaru</button>

  <div id="tugasList"></div>
  <div id="notif"></div>

  <script>
    let tugasArray = [];

    window.onload = function () {
      const simpanan = localStorage.getItem("tugasList");
      if (simpanan) {
        tugasArray = JSON.parse(simpanan);
        tugasArray.forEach(t => renderTugas(t));
      }
    };

    function tambahTugas() {
      const namaTugas = document.getElementById("namaTugas").value.trim();
      const matkul = document.getElementById("matkul").value.trim();
      const tempat = document.getElementById("tempat").value.trim();
      const deadline = document.getElementById("deadline").value;
      const semester = document.getElementById("semester").value;

      if (!namaTugas || !matkul || !tempat || !deadline) {
        alert("Harap lengkapi semua kolom.");
        return;
      }

      const tugas = {
        id: Date.now(),
        namaTugas,
        matkul,
        tempat,
        deadline,
        semester
      };

      tugasArray.push(tugas);
      simpanKeStorage();
      renderTugas(tugas);

      document.getElementById("namaTugas").value = "";
      document.getElementById("matkul").value = "";
      document.getElementById("tempat").value = "";
      document.getElementById("deadline").value = "";
      document.getElementById("semester").selectedIndex = 0;
    }

    function renderTugas(tugas) {
      const tugasDiv = document.createElement("div");
      tugasDiv.classList.add("task");
      tugasDiv.setAttribute("data-id", tugas.id);

      tugasDiv.innerHTML = `
        <strong>${tugas.semester}</strong><br>
        <strong>Matkul:</strong> <strong>${tugas.matkul}</strong><br>
        <strong>${tugas.namaTugas}</strong><br>
        <small>Tempat: ${tugas.tempat}</small><br>
        <small>Deadline: ${tugas.deadline}</small>
        <div>
          <label>
            <input type="checkbox" class="hapusCheckbox"> Tandai selesai
          </label>
        </div>
      `;

      const checkbox = tugasDiv.querySelector(".hapusCheckbox");
      checkbox.addEventListener("change", function () {
        if (checkbox.checked) {
          hapusTugas(tugas.id, tugas);
          tugasDiv.remove();
        }
      });

      document.getElementById("tugasList").prepend(tugasDiv);
    }

    function simpanKeStorage() {
      localStorage.setItem("tugasList", JSON.stringify(tugasArray));
    }

    function hapusTugas(id, tugasObj) {
      tugasArray = tugasArray.filter(t => t.id !== id);
      simpanKeStorage();

      if (tugasObj) {
        tampilkanNotif(`Tugas "${tugasObj.matkul}" telah selesai!`);
        kirimPesanWA(tugasObj);
      }
    }

    function tampilkanNotif(pesan) {
      const notif = document.getElementById("notif");
      notif.textContent = pesan;
      notif.style.display = "block";
      setTimeout(() => {
        notif.style.display = "none";
      }, 3000);
    }

    // âœ… Kirim pesan WA otomatis saat tugas selesai
    function kirimPesanWA(tugas) {
      const nomorTujuan = "6289670128160"; // ganti sesuai nomor kamu
      let pesan = `*NOTIFIKASI TUGAS TERBARU*%0A%0A`;
      pesan += `Tugas: ${encodeURIComponent(tugas.namaTugas)}%0A`;
      pesan += `Matkul: ${encodeURIComponent(tugas.matkul)}%0A`;
      pesan += `Deadline: ${encodeURIComponent(tugas.deadline)}%0A`;
      pesan += `Semester: ${encodeURIComponent(tugas.semester)}%0A`;
      pesan += `Tempat: ${encodeURIComponent(tugas.tempat)}%0A%0A`;
      pesan += `Tugas ini telah selesai dan terkirim `;

      const urlWa = `https://wa.me/${nomorTujuan}?text=${pesan}`;
      window.open(urlWa, "_blank");
    }

    // Tombol manual kirim tugas terbaru
    function kirimPesanNotif() {
      const nomorTujuan = "6289670128160";
      const tugasTerbaru = tugasArray[tugasArray.length - 1];

      let pesan = "Halo%2C%20tidak%20ada%20tugas%20tersimpan.";
      if (tugasTerbaru) {
        pesan = `*NOTIFIKASI TUGAS TERBARU*%0A%0A`;
        pesan += `Tugas: ${encodeURIComponent(tugasTerbaru.namaTugas)}%0A`;
        pesan += `Matkul: ${encodeURIComponent(tugasTerbaru.matkul)}%0A`;
        pesan += `Deadline: ${encodeURIComponent(tugasTerbaru.deadline)}%0A`;
        pesan += `Semester: ${encodeURIComponent(tugasTerbaru.semester)}%0A`;
        pesan += `Tempat: ${encodeURIComponent(tugasTerbaru.tempat)}%0A%0A`;
        pesan += `Segera dikerjakan`;
      }

      const urlWa = `https://wa.me/${nomorTujuan}?text=${pesan}`;
      window.open(urlWa, "_blank");
    }
  </script>

</body>
</html>
